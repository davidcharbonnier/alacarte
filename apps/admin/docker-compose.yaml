services:
  admin:
    container_name: alacarte-admin-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    depends_on:
      - api
    networks:
      - alacarte-network
      - default
