  Multi-platform rating/sharing system for consumables (cheese, gin, wine, beer, coffee).

  ## Tech Stack
  - **API:** Go (Gin, GORM, MySQL), Google OAuth 2.0, JWT
  - **Client:** Flutter (Riverpod, Google Sign-In), Cross-platform (Web, Android, Desktop)
  - **Admin:** Next.js (TypeScript, NextAuth.js)
  - **Infrastructure:** Google Cloud Run, Cloud SQL, Docker
  - **CI/CD:** GitHub Actions, Docker Hub, versio (automated versioning)

  ## Monorepo Structure
  - `apps/api`: Go REST API
  - `apps/client`: Flutter client
  - `apps/admin`: Next.js admin panel
  - `docs/`: Purpose-organized documentation

  ## Domain Context
  Entities: Consumable types/items, User ratings/reviews, Sharing, User profiles.

  ## Constraints
  - **Automated Releases:** Strict Conventional Commits required (enforced by commitlint/husky).
  - **Multi-platform:** Client targets mobile and web.
  - **Private License:** All rights reserved.

rules:
  tasks:
    - All commits MUST follow conventional commit format with required scopes (api, client, admin, deps, ci, docs, release).
    - "Branch naming: feat/, fix/, refactor/, docs/, chore/."
    - Follow existing patterns and keep code DRY.
    - Add comments only for complex logic.
    - Group tasks by expertise (backend, frontend, devops)
  specs:
    - Update documentation in `docs/` when adding features or changing behavior.
