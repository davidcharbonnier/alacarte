name: PR Snapshot Build

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

env:
  GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
  GITHUB_USER: ${{ github.actor }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.changes.outputs.api }}
      client: ${{ steps.changes.outputs.client }}
      admin: ${{ steps.changes.outputs.admin }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed apps using git
        id: changes
        run: |
          # Use git to detect which packages have changes
          git fetch origin ${{ github.event.pull_request.base.ref }}
          
          # Get list of changed files compared to base branch
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD)
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          HAS_CHANGES=false
          
          # Check if API has changes (files in apps/api/)
          if echo "$CHANGED_FILES" | grep -q "^apps/api/"; then
            echo "api=true" >> $GITHUB_OUTPUT
            echo "âœ… API has changes"
            HAS_CHANGES=true
          else
            echo "api=false" >> $GITHUB_OUTPUT
            echo "âŒ API has no changes"
          fi
          
          # Check if Client has changes (files in apps/client/)
          if echo "$CHANGED_FILES" | grep -q "^apps/client/"; then
            echo "client=true" >> $GITHUB_OUTPUT
            echo "âœ… Client has changes"
            HAS_CHANGES=true
          else
            echo "client=false" >> $GITHUB_OUTPUT
            echo "âŒ Client has no changes"
          fi
          
          # Check if Admin has changes (files in apps/admin/)
          if echo "$CHANGED_FILES" | grep -q "^apps/admin/"; then
            echo "admin=true" >> $GITHUB_OUTPUT
            echo "âœ… Admin has changes"
            HAS_CHANGES=true
          else
            echo "admin=false" >> $GITHUB_OUTPUT
            echo "âŒ Admin has no changes"
          fi
          
          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

  generate-version:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    outputs:
      snapshot_version: ${{ steps.version.outputs.snapshot }}
    steps:
      - uses: actions/checkout@v4

      - name: Get versio
        uses: chaaz/versio-actions/install@v1.3

      - name: Fetch history
        run: git fetch --unshallow

      - name: Generate snapshot version using versio
        id: version
        run: |
          # Use versio to simulate next versions and create snapshot versions
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMIT_SHA=${GITHUB_SHA:0:7}

          # Get next versions that versio would assign
          NEXT_API_VERSION=$(versio next api | jq -r '.version' 2>/dev/null || versio show api | jq -r '.version')
          NEXT_CLIENT_VERSION=$(versio next client | jq -r '.version' 2>/dev/null || versio show client | jq -r '.version')
          NEXT_ADMIN_VERSION=$(versio next admin | jq -r '.version' 2>/dev/null || versio show admin | jq -r '.version')

          # Use the highest next version as base for snapshot
          BASE_VERSION=$(printf "%s\n%s\n%s" "$NEXT_API_VERSION" "$NEXT_CLIENT_VERSION" "$NEXT_ADMIN_VERSION" | sort -V | tail -1)

          # Generate snapshot version in format: 0.7.0-pr-123.abc1234 (next version + pr suffix)
          SNAPSHOT="${BASE_VERSION}-pr-${PR_NUMBER}.${COMMIT_SHA}"
          echo "snapshot=${SNAPSHOT}" >> $GITHUB_OUTPUT
          echo "Generated version: ${SNAPSHOT} (based on next versions: api=${NEXT_API_VERSION}, client=${NEXT_CLIENT_VERSION}, admin=${NEXT_ADMIN_VERSION})"

  build-api:
    needs: [detect-changes, generate-version]
    if: needs.detect-changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/alacarte-api:${{ needs.generate-version.outputs.snapshot_version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/alacarte-api:pr-${{ github.event.pull_request.number }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-client:
    needs: [detect-changes, generate-version]
    if: needs.detect-changes.outputs.client == 'true'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        working-directory: ./apps/client
        run: |
          cat << EOF > .env
          API_BASE_URL=${{ vars.CLIENT_API_BASE_URL }}
          GOOGLE_CLIENT_ID=${{ vars.CLIENT_GOOGLE_CLIENT_ID }}
          APP_VERSION=${{ needs.generate-version.outputs.snapshot_version }}
          EOF
          echo "âœ… Created .env file for development build"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: "stable"

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Install dependencies
        working-directory: ./apps/client
        run: flutter pub get

      - name: Generate localizations
        working-directory: ./apps/client
        run: flutter gen-l10n

      - name: Build APK
        working-directory: ./apps/client
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: alacarte-client-${{ needs.generate-version.outputs.snapshot_version }}
          path: apps/client/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

  build-admin:
    needs: [detect-changes, generate-version]
    if: needs.detect-changes.outputs.admin == 'true'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Admin
        uses: docker/build-push-action@v5
        with:
          context: ./apps/admin
          file: ./apps/admin/Dockerfile
          push: true
          target: prod
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.ADMIN_NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/alacarte-admin:${{ needs.generate-version.outputs.snapshot_version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/alacarte-admin:pr-${{ github.event.pull_request.number }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  comment-pr:
    needs: [detect-changes, generate-version, build-api, build-client, build-admin]
    # Only comment if version generation succeeded and at least one build ran
    if: |
      always() &&
      needs.generate-version.result == 'success' &&
      (needs.build-api.result == 'success' || needs.build-api.result == 'failure' ||
       needs.build-client.result == 'success' || needs.build-client.result == 'failure' ||
       needs.build-admin.result == 'success' || needs.build-admin.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: Find and update existing comment
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.generate-version.outputs.snapshot_version }}';
            const prNumber = ${{ github.event.pull_request.number }};
            const sha = '${{ github.sha }}'.substring(0, 7);
            const runId = '${{ github.run_id }}';

            let comment = `## ðŸ“¦ Snapshot Build Available\n\n`;
            comment += `**Version:** \`${version}\`\n`;
            comment += `**Commit:** ${sha}\n`;
            comment += `**Build:** [View Details](https://github.com/${{ github.repository }}/actions/runs/${runId})\n\n`;
            comment += `### Build Status\n\n`;

            // API build status
            if ('${{ needs.build-api.result }}' === 'success') {
              comment += `âœ… **API:** \`${{ secrets.DOCKERHUB_USERNAME }}/alacarte-api:${version}\`\n`;
              comment += `   - Convenience: \`${{ secrets.DOCKERHUB_USERNAME }}/alacarte-api:pr-${prNumber}-latest\`\n\n`;
            } else if ('${{ needs.build-api.result }}' === 'failure') {
              comment += `âŒ **API:** Build failed\n\n`;
            }

            // Client build status
            if ('${{ needs.build-client.result }}' === 'success') {
              comment += `âœ… **Client APK:** [Download from artifacts](https://github.com/${{ github.repository }}/actions/runs/${runId})\n\n`;
            } else if ('${{ needs.build-client.result }}' === 'failure') {
              comment += `âŒ **Client:** Build failed\n\n`;
            }

            // Admin build status
            if ('${{ needs.build-admin.result }}' === 'success') {
              comment += `âœ… **Admin:** \`${{ secrets.DOCKERHUB_USERNAME }}/alacarte-admin:${version}\`\n`;
              comment += `   - Convenience: \`${{ secrets.DOCKERHUB_USERNAME }}/alacarte-admin:pr-${prNumber}-latest\`\n\n`;
            } else if ('${{ needs.build-admin.result }}' === 'failure') {
              comment += `âŒ **Admin:** Build failed\n\n`;
            }

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const existingComment = comments.data.find(c =>
              c.body.includes('## ðŸ“¦ Snapshot Build Available') &&
              c.user.login === 'github-actions[bot]'
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
              console.log('Updated existing snapshot comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              console.log('Created new snapshot comment');
            }
