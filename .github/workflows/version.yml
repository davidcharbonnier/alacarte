name: Generate version

on:
  push:
    branches:
    - master

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write

jobs:
  release-api:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Fetch latest changes
      run: |
        git fetch origin master
        git rebase origin/master

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./apps/api
      run: npm ci --ignore-scripts

    - name: Run semantic-release
      working-directory: ./apps/api
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

    - name: Trigger release workflow
      if: success()
      run: |
        # Wait for tag to be pushed
        sleep 5
        # Find the latest api-v tag
        TAG=$(git describe --tags --abbrev=0 --match='api-v*' 2>/dev/null || true)
        if [ -n "$TAG" ]; then
          echo "Triggering release for $TAG"
          gh workflow run release.yml -f tag="$TAG" --repo ${{ github.repository }}
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-client:
    runs-on: ubuntu-latest
    needs: release-admin
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Fetch latest changes
      run: |
        git fetch origin master
        git rebase origin/master

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./apps/client
      run: npm ci --ignore-scripts

    - name: Run semantic-release
      working-directory: ./apps/client
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

    - name: Trigger release workflow
      if: success()
      run: |
        # Wait for tag to be pushed
        sleep 5
        # Find the latest client-v tag
        TAG=$(git describe --tags --abbrev=0 --match='client-v*' 2>/dev/null || true)
        if [ -n "$TAG" ]; then
          echo "Triggering release for $TAG"
          gh workflow run release.yml -f tag="$TAG" --repo ${{ github.repository }}
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-admin:
    runs-on: ubuntu-latest
    needs: release-api
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Fetch latest changes
      run: |
        git fetch origin master
        git rebase origin/master

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/admin/package-lock.json

    - name: Install dependencies
      working-directory: ./apps/admin
      run: npm ci --ignore-scripts

    - name: Run semantic-release
      working-directory: ./apps/admin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

    - name: Trigger release workflow
      if: success()
      run: |
        # Wait for tag to be pushed
        sleep 5
        # Find the latest admin-v tag
        TAG=$(git describe --tags --abbrev=0 --match='admin-v*' 2>/dev/null || true)
        if [ -n "$TAG" ]; then
          echo "Triggering release for $TAG"
          gh workflow run release.yml -f tag="$TAG" --repo ${{ github.repository }}
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
